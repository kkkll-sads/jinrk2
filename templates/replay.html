<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播回放</title>
    <style>
        :root {
            --primary-color: #3498db;
            --text-color: #2c3e50;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background-color: #eee;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .video-date {
            color: #666;
        }

        .video-size {
            color: #999;
        }

        .player-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .player-wrapper {
            width: 80%;
            max-width: 1200px;
            position: relative;
        }

        .close-player {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .video-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            padding: 8px 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: #2980b9;
        }

        .no-videos {
            text-align: center;
            padding: 50px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        @media (max-width: 768px) {
            .video-list {
                grid-template-columns: 1fr;
            }

            .player-wrapper {
                width: 95%;
            }
        }

        /* 加载动画 */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>直播回放</h1>
        
        <div class="video-list" id="videoList">
            <!-- 视频列表将通过JavaScript动态加载 -->
        </div>
    </div>

    <!-- 视频播放器 -->
    <div class="player-container" id="playerContainer">
        <div class="player-wrapper">
            <button class="close-player" onclick="closePlayer()">&times;</button>
            <video id="videoPlayer" controls>
                您的浏览器不支持 HTML5 视频播放。
            </video>
        </div>
    </div>

    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // 获取视频列表
        function loadVideoList() {
            showLoading();
            fetch('/get_replay_videos')
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.success) {
                        displayVideos(data.videos);
                    } else {
                        showError('加载视频列表失败：' + data.message);
                    }
                })
                .catch(error => {
                    hideLoading();
                    showError('加载视频列表失败：' + error.message);
                });
        }

        // 显示视频列表
        function displayVideos(videos) {
            const videoList = document.getElementById('videoList');
            if (!videos || videos.length === 0) {
                videoList.innerHTML = '<div class="no-videos">暂无回放视频</div>';
                return;
            }

            videoList.innerHTML = videos.map(video => `
                <div class="video-card" onclick="playVideo('${video.url}')">
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}" onerror="this.src='/static/video-placeholder.jpg'">
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span class="video-date">${video.date}</span>
                            <span class="video-size">${video.size}MB</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 播放视频
        function playVideo(videoUrl) {
            const player = document.getElementById('videoPlayer');
            player.src = videoUrl;
            document.getElementById('playerContainer').style.display = 'flex';
            player.play();
        }

        // 关闭播放器
        function closePlayer() {
            const player = document.getElementById('videoPlayer');
            player.pause();
            player.src = '';
            document.getElementById('playerContainer').style.display = 'none';
        }

        // 显示加载动画
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        // 隐藏加载动画
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // 显示错误信息
        function showError(message) {
            alert(message);
        }

        // 页面加载完成后获取视频列表
        document.addEventListener('DOMContentLoaded', loadVideoList);

        // 监听ESC键关闭播放器
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePlayer();
            }
        });
    </script>
</body>
</html>
