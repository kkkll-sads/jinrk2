<!-- 数据导入页面 -->
<div id="import" class="section" style="display: none;">
    <div class="section-card">
        <div class="section-header">
            <h2>数据导入</h2>
        </div>

        <div class="import-options">
            <!-- 账户数据导入 -->
            <div class="import-card">
                <div class="import-header">
                    <i class="fas fa-users"></i>
                    <h3>账户数据导入</h3>
                </div>
                <div class="import-body">
                    <p class="description">批量导入账户信息，支持Excel文件格式（.xlsx）</p>
                    <div class="template-download">
                        <a href="/download_template/account" class="download-link">
                            <i class="fas fa-download"></i>
                            下载模板
                        </a>
                    </div>
                    <div class="file-upload">
                        <input type="file" id="account-file" accept=".xlsx" style="display: none;">
                        <button class="upload-btn" onclick="document.getElementById('account-file').click()">
                            <i class="fas fa-file-upload"></i>
                            选择文件
                        </button>
                        <span id="account-file-name" class="file-name">未选择文件</span>
                    </div>
                    <button class="import-btn" onclick="importAccounts()">
                        <i class="fas fa-file-import"></i>
                        开始导入
                    </button>
                </div>
            </div>

            <!-- 金融卡数据导入 -->
            <div class="import-card">
                <div class="import-header">
                    <i class="fas fa-credit-card"></i>
                    <h3>金融卡数据导入</h3>
                </div>
                <div class="import-body">
                    <p class="description">批量导入金融卡信息，支持Excel文件格式（.xlsx）</p>
                    <div class="template-download">
                        <a href="/download_template/card" class="download-link">
                            <i class="fas fa-download"></i>
                            下载模板
                        </a>
                    </div>
                    <div class="file-upload">
                        <input type="file" id="card-file" accept=".xlsx" style="display: none;">
                        <button class="upload-btn" onclick="document.getElementById('card-file').click()">
                            <i class="fas fa-file-upload"></i>
                            选择文件
                        </button>
                        <span id="card-file-name" class="file-name">未选择文件</span>
                    </div>
                    <button class="import-btn" onclick="importCards()">
                        <i class="fas fa-file-import"></i>
                        开始导入
                    </button>
                </div>
            </div>
        </div>

        <!-- 导入历史记录 -->
        <div class="import-history">
            <h3>导入历史</h3>
            <table id="import-history-table">
                <thead>
                    <tr>
                        <th>导入时间</th>
                        <th>数据类型</th>
                        <th>文件名</th>
                        <th>总记录数</th>
                        <th>成功数</th>
                        <th>失败数</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="import-history-body">
                    <!-- 历史记录将通过JavaScript动态添加 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
    .import-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
        margin-top: 24px;
    }

    .import-card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .import-card:hover {
        transform: translateY(-5px);
    }

    .import-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
    }

    .import-header i {
        font-size: 24px;
        color: var(--primary-color);
    }

    .import-header h3 {
        margin: 0;
        font-size: 18px;
        color: var(--text-color);
    }

    .description {
        color: #666;
        font-size: 14px;
        margin-bottom: 16px;
    }

    .template-download {
        margin-bottom: 16px;
    }

    .download-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 14px;
    }

    .download-link:hover {
        text-decoration: underline;
    }

    .file-upload {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
    }

    .upload-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .upload-btn:hover {
        background-color: #e9ecef;
        border-color: #ced4da;
    }

    .file-name {
        font-size: 14px;
        color: #666;
    }

    .import-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        justify-content: center;
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .import-btn:hover {
        background-color: #2980b9;
    }

    .import-history {
        margin-top: 40px;
    }

    .import-history h3 {
        margin-bottom: 16px;
        color: var(--text-color);
    }

    .status-success {
        color: #28a745;
    }

    .status-failed {
        color: #dc3545;
    }

    .status-processing {
        color: #ffc107;
    }
</style>
