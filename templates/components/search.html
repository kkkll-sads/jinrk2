<!-- 查询管理页面 -->
<div id="search" class="section" style="display: none;">
    <div class="section-card">
        <div class="section-header">
            <h2>查询管理</h2>
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="输入手机号码或身份证号">
                <button class="primary-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                    查询
                </button>
            </div>
        </div>

        <h3 id="search-result-header">查询结果: <span id="search-query-text"></span></h3>

        <div class="search-results">
            <table id="search-results-table">
                <thead>
                    <tr>
                        <th>手机号码</th>
                        <th>姓名</th>
                        <th>身份证号</th>
                        <th>金融卡等级</th>
                        <th>激活状态</th>
                        <th>发货状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="search-results-body">
                    <!-- 结果将通过JavaScript动态添加 -->
                </tbody>
            </table>
        </div>

        <!-- 添加详细信息展示区域 -->
        <div id="search-details-container" class="search-details" style="display: none;">
            <h3>详细登记信息</h3>
            <div id="activation-details">
                <!-- 激活登记详情将通过JavaScript动态添加 -->
            </div>
            <div id="address-details">
                <!-- 地址登记详情将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>
</div>

<!-- 修改激活登记模态框 -->
<div id="edit-activation-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>修改激活登记信息</h3>
            <span class="close" onclick="hideModal('edit-activation-modal')">&times;</span>
        </div>
        <div class="modal-body">
            <form id="edit-activation-form">
                <input type="hidden" id="edit-activation-id">
                <div class="form-group">
                    <label for="edit-activation-phone">手机号码</label>
                    <input type="text" id="edit-activation-phone" required pattern="^1[3-9]\d{9}$">
                </div>
                <div class="form-group">
                    <label for="edit-activation-name">姓名</label>
                    <input type="text" id="edit-activation-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-activation-id-number">身份证号</label>
                    <input type="text" id="edit-activation-id-number" required pattern="^[1-9]\d{5}(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])\d{3}[\dX]$">
                </div>
                <div class="form-group">
                    <label for="edit-activation-card-number">金融卡号</label>
                    <input type="text" id="edit-activation-card-number" required>
                </div>
                <div class="form-group">
                    <label for="edit-activation-card-type">卡片类型</label>
                    <select id="edit-activation-card-type" required>
                        <option value="platinum">铂金卡</option>
                        <option value="black">黑金卡</option>
                        <option value="supreme">至尊卡</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="primary-btn" onclick="submitEditActivation()">保存修改</button>
                    <button type="button" class="secondary-btn" onclick="hideModal('edit-activation-modal')">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 修改地址登记模态框 -->
<div id="edit-address-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>修改地址登记信息</h3>
            <span class="close" onclick="hideModal('edit-address-modal')">&times;</span>
        </div>
        <div class="modal-body">
            <form id="edit-address-form">
                <input type="hidden" id="edit-address-id">
                <div class="form-group">
                    <label for="edit-address-phone">手机号码</label>
                    <input type="text" id="edit-address-phone" required pattern="^1[3-9]\d{9}$">
                </div>
                <div class="form-group">
                    <label for="edit-address-name">姓名</label>
                    <input type="text" id="edit-address-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-address-id-number">身份证号</label>
                    <input type="text" id="edit-address-id-number" required pattern="^[1-9]\d{5}(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])\d{3}[\dX]$">
                </div>
                <div class="form-group">
                    <label for="edit-address-delivery-phone">收货电话</label>
                    <input type="text" id="edit-address-delivery-phone" required pattern="^1[3-9]\d{9}$">
                </div>
                <div class="form-group">
                    <label for="edit-address-delivery-address">收货地址</label>
                    <textarea id="edit-address-delivery-address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-address-card-type">卡片类型</label>
                    <select id="edit-address-card-type" required>
                        <option value="platinum">铂金卡</option>
                        <option value="black">黑金卡</option>
                        <option value="supreme">至尊卡</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-address-shipping-status">发货状态</label>
                    <select id="edit-address-shipping-status">
                        <option value="pending">待发货</option>
                        <option value="shipped">已发货</option>
                        <option value="cancelled">已取消</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="primary-btn" onclick="submitEditAddress()">保存修改</button>
                    <button type="button" class="secondary-btn" onclick="hideModal('edit-address-modal')">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .section-card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }

    .section-header h2 {
        margin: 0;
        font-size: 24px;
        color: var(--text-color);
    }

    .search-controls {
        display: flex;
        gap: 12px;
    }

    .search-controls input {
        width: 300px;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
    }

    .search-results {
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
    }

    th {
        background-color: #f8f9fa;
        font-weight: 500;
        color: #666;
    }

    tr:hover {
        background-color: #f8f9fa;
    }

    .primary-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .primary-btn:hover {
        background-color: #2980b9;
    }

    .secondary-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: #f1f1f1;
        color: #333;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .secondary-btn:hover {
        background-color: #e0e0e0;
    }

    .operation-btn {
        padding: 4px 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 4px;
        font-size: 12px;
    }

    .edit-btn {
        background-color: var(--warning-color);
        color: white;
    }

    .delete-btn {
        background-color: var(--danger-color);
        color: white;
    }

    .edit-action-btn {
        background-color: var(--warning-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
        margin-right: 5px;
    }
    
    .delete-action-btn {
        background-color: var(--danger-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
    }
    
    .edit-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
    }

    /* 模态框样式 */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        overflow: auto;
    }

    .modal-content {
        position: relative;
        background-color: #fff;
        margin: 5% auto;
        padding: 0;
        width: 90%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        animation: modalFadeIn 0.3s;
    }

    @keyframes modalFadeIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        border-bottom: 1px solid #eee;
    }

    .modal-header h3 {
        margin: 0;
        color: var(--text-color);
    }

    .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover {
        color: var(--text-color);
    }

    .modal-body {
        padding: 24px;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-color);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
    }

    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 24px;
    }

    .edit-actions {
        display: flex;
        gap: 8px;
    }

    .edit-action-btn {
        background-color: var(--warning-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 12px;
    }
</style>
