<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --danger-color: #e74c3c;
        --text-color: #2c3e50;
        --bg-color: #f5f7fa;
        --card-bg: #ffffff;
        --border-radius: 12px;
        --box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
    }

    .nav-link {
        display: inline-flex;
        align-items: center;
        padding: 10px 20px;
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        border-radius: var(--border-radius);
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .nav-link:hover {
        background-color: rgba(52, 152, 219, 0.1);
    }

    h1 {
        font-size: 24px;
        color: var(--text-color);
        margin-bottom: 30px;
        text-align: center;
    }

    form {
        max-width: 800px;
        margin: 0 auto;
        background: var(--card-bg);
        padding: 30px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-color);
        font-weight: 500;
    }

    input[type="text"],
    input[type="tel"],
    textarea,
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    textarea:focus,
    select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        outline: none;
    }

    textarea {
        min-height: 100px;
        resize: vertical;
    }

    button {
        background-color: var(--primary-color);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        width: 100%;
    }

    button:hover {
        background-color: #2980b9;
        transform: translateY(-1px);
    }

    .file-input-container {
        margin-top: 10px;
    }

    .file-input-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f8f9fa;
        border: 2px dashed #ddd;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s ease;
    }

    .file-input-button:hover {
        border-color: var(--primary-color);
        background-color: rgba(52, 152, 219, 0.1);
    }

    .file-input-button input[type="file"] {
        display: none;
    }

    .image-preview {
        display: none;
        margin-top: 10px;
        position: relative;
        max-width: 300px;
    }

    .preview-img {
        width: 100%;
        border-radius: 8px;
    }

    .delete-preview {
        position: absolute;
        top: -10px;
        right: -10px;
        width: 24px;
        height: 24px;
        background-color: var(--danger-color);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 16px;
    }

    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .message-box {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .message-content {
        background-color: white;
        padding: 30px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        text-align: center;
        max-width: 90%;
        width: 400px;
    }

    .message-content button {
        margin-top: 20px;
        width: auto;
        min-width: 120px;
    }

    .flash-messages {
        max-width: 800px;
        margin: 0 auto 20px;
    }

    .flash-message {
        padding: 15px;
        border-radius: var(--border-radius);
        margin-bottom: 10px;
        animation: slideIn 0.3s ease-out;
    }

    .flash-success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
    }

    .flash-error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes slideIn {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
        body {
            padding: 15px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
        }

        input[type="text"],
        input[type="tel"],
        textarea,
        select {
            padding: 10px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
        }

        .message-content {
            padding: 20px;
            width: 300px;
        }
    }

    /* 深色模式支持 */
    @media (prefers-color-scheme: dark) {
        :root {
            --text-color: #ecf0f1;
            --bg-color: #2c3e50;
            --card-bg: #34495e;
        }

        input[type="text"],
        input[type="tel"],
        textarea,
        select {
            background-color: #2c3e50;
            border-color: #456789;
            color: #ecf0f1;
        }

        .file-input-button {
            background-color: #2c3e50;
            border-color: #456789;
            color: #ecf0f1;
        }

        .loading-overlay {
            background-color: rgba(44, 62, 80, 0.9);
        }

        .message-content {
            background-color: #34495e;
            color: #ecf0f1;
        }
    }
</style>

<script>
function previewImage(input, previewId) {
    const preview = document.getElementById(previewId);
    const previewImg = preview.querySelector('img');
    
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.style.display = 'inline-block';
        }
        
        reader.readAsDataURL(input.files[0]);
    }
}

function deletePreview(previewId, inputId) {
    const preview = document.getElementById(previewId);
    const input = document.getElementById(inputId);
    
    preview.style.display = 'none';
    preview.querySelector('img').src = '';
    input.value = '';
}

// 添加显示/隐藏加载动画的函数
function showLoading() {
    const loading = document.getElementById('loading-overlay');
    if (loading) {
        loading.style.display = 'flex';
    }
}

function hideLoading() {
    const loading = document.getElementById('loading-overlay');
    if (loading) {
        loading.style.display = 'none';
    }
}

// 为所有表单添加提交事件处理
document.addEventListener('DOMContentLoaded', function() {
    const forms = document.getElementsByTagName('form');
    for (let form of forms) {
        form.addEventListener('submit', function() {
            showLoading();
        });
    }
});
</script>
