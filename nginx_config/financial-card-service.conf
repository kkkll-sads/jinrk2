# 金融卡服务系统 - Nginx配置文件
# 文件位置: /etc/nginx/sites-available/financial-card-service.conf

# 上游服务器配置
upstream financial_card_backend {
    # 负载均衡配置（单服务器情况下只有一个后端）
    server 127.0.0.1:8003 weight=1 max_fails=3 fail_timeout=30s;
    # 如果有多个应用实例，可以添加更多服务器
    # server 127.0.0.1:8004 weight=1 max_fails=3 fail_timeout=30s;
    
    # 保持连接
    keepalive 32;
}

# HTTP服务器配置
server {
    listen 80;
    listen [::]:80;
    
    # 服务器名称（替换为你的域名）
    server_name hf.ztdj888.vip www.hf.ztdj888.vip;
    
    # 日志配置
    access_log /var/log/nginx/financial-card-access.log;
    error_log /var/log/nginx/financial-card-error.log;
    
    # 客户端最大请求体大小
    client_max_body_size 100M;
    
    # 超时设置
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # 静态文件处理
    location /static/ {
        alias /opt/jinrongka2/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        
        # 静态文件压缩
        gzip_static on;
        
        # 安全配置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 禁止访问敏感文件
        location ~* \.(py|pyc|pyo|db|sqlite|log|conf|ini)$ {
            deny all;
        }
    }
    
    # 上传文件处理
    location /static/uploads/ {
        alias /opt/jinrongka2/static/uploads/;
        expires 7d;
        add_header Cache-Control "public";
        
        # 限制文件类型
        location ~* \.(jpg|jpeg|png|gif|pdf|doc|docx|xls|xlsx)$ {
            add_header X-Content-Type-Options nosniff;
        }
        
        # 禁止执行脚本
        location ~* \.(php|asp|aspx|jsp|py|pl|sh)$ {
            deny all;
        }
    }
    
    # 回放视频处理
    location /static/replays/ {
        alias /opt/jinrongka2/static/replays/;
        expires 1d;
        add_header Cache-Control "public";
        
        # 视频文件类型
        location ~* \.(mp4|webm|ogg|avi|mov|wmv|flv)$ {
            add_header X-Content-Type-Options nosniff;
            # 启用范围请求支持（视频播放需要）
            add_header Accept-Ranges bytes;
        }
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        proxy_pass http://financial_card_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 主应用代理
    location / {
        # 代理到后端应用
        proxy_pass http://financial_card_backend;
        
        # 请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # 连接设置
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_timeout 0;
        proxy_next_upstream_tries 3;
        
        # 安全头
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }
    
    # 禁止访问敏感文件和目录
    location ~* /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(py|pyc|pyo|db|sqlite|log|conf|ini|bak|backup)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location /temp/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }
    
    # favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

